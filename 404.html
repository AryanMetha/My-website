<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
    }

    .error-code {
      font-size: 6rem;
      color: #ff5252;
      margin-bottom: 1rem;
    }

    .error-msg {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="error-code">404</div>
  <div class="error-msg">Oops! That page doesn't exist.</div>
  <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
